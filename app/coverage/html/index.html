<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      :root {
        /* Define CSS variables for colors and spacings */
        --color-primary: #337586;
        --color-text-main: #000;
        --color-text-secondary: #444444;
        --font-size-large: 34px;
        --font-size-regular: 16px;
        --spacing-large: 77px;
        --spacing-medium: 40px;
        --spacing-small: 16px;
      }

      html {
        -webkit-text-size-adjust: 100%;
        -webkit-font-feature-settings: "normal";
        font-feature-settings: "normal";
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
          Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        line-height: 1.5;
        tab-size: 4;
      }

      body {
        margin: 0;
        line-height: inherit;
      }

      .main-container {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        margin: 50px auto;
      }

      .image-wrapper {
        width: 100%;
        max-width: 80px;
        height: auto;
        margin-top: 40px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
      }

      .title {
        color: var(--color-text-main);
        letter-spacing: -1.36px;
        margin-top: 71px;
        font-size: var(--font-size-large);
      }

      .description {
        color: var(--color-text-secondary);
        letter-spacing: 0.5%;
        margin-top: var(--spacing-large);
        margin-bottom: var(--spacing-large);
        font-size: var(--font-size-regular);
      }

      a {
        color: var(--color-primary);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Media Queries */
      @media (max-width: 991px) {
        .main-container {
          margin: var(--spacing-medium);
        }

        .title,
        .description {
          margin-top: var(--spacing-medium);
        }
      }

      @media (max-width: 640px) {
        .main-container {
          margin: var(--spacing-small);
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <img src="https://i.postimg.cc/c1MdwJRT/Rounded-Icon.png" alt="FoodHood Logo" class="image-wrapper" />
      <h1 class="title">Password Reset</h1>
      <div class="description">
        <p>Hello,</p>
        <p>
          Follow this link to reset your FoodHood password for your
          <a href="mailto:%EMAIL%">%EMAIL%</a>
          account.
        </p>
        <p>
          <a href="%LINK%">Reset Password</a>
        </p>
        <p>
          If you didnâ€™t ask to reset your password, you can ignore this email.
          <br />
          <br />
          Thank you,
          <br />
          <br />
          FoodHood Team
        </p>
      </div>
    </div>
  </body>
</html>
